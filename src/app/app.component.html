
<mat-drawer-container>
    <mat-drawer mode="side" [opened]="sideBarOpen" *ngIf="authService.isAuthenticated()">
        <app-sidenav></app-sidenav>
    </mat-drawer>
    <mat-drawer-content>
        <app-header (toggleSidebarForMe)="sideBarToggler()" *ngIf="authService.isAuthenticated()"></app-header>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
