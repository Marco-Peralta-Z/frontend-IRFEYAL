<div *ngIf="authValidate">
    <mat-toolbar>
        <mat-toolbar-row class="justify-content-between">
            <button mat-icon-button (click)="toggleSidebar()">
                <mat-icon>menu</mat-icon>
            </button>
            <div class="row mr-2 ml-auto">
                <ul>

                    <button mat-button [matMenuTriggerFor]="menu"
                        class="user mt-2 d-flex align-items-center fa fa-sort-desc">
                        <p-chip label="{{Username}}" image="assets/img/user.png" styleClass="mr-2 custom-chip"
                            class="user-image  p-2">
                        </p-chip>

                    </button>

                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="cerrarSesion()">

                            <a href=" ">
                                <i class="fa fa-sign-out" aria-hidden="true"></i> Cerrar Sesion
                            </a>

                        </button>
                    </mat-menu>

                </ul>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>
</div>
