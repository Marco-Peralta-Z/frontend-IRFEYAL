<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Nomina Estudiantil</div>
    <div class="page__content shadow p-3 position-relative">
  
      <div class="row">
        <h2>Seleccione parametros de consulta:</h2>
        <div class="col-12 d-flex justify-content-around">
          <p-dropdown [options]="cursos" [(ngModel)]="selectCurso" optionLabel="descripcion" [filter]="true" filterBy="descripcion" [showClear]="true" placeholder="Seleccione curso">
          </p-dropdown>
          <p-dropdown [options]="modalidades" [(ngModel)]="selectModalidad" optionLabel="descripcion" [filter]="true" filterBy="descripcion" [showClear]="true" placeholder="Seleccione modalidad">
          </p-dropdown>
          <p-dropdown [options]="periodos" [(ngModel)]="selectPeriodo" optionLabel="ano_fin" [filter]="true" filterBy="ano_fin" [showClear]="true" placeholder="Seleccione modalidad">
            <ng-template let-periodo pTemplate="item">
              <div class="country-item">
                  <div>{{periodo.ano_inicio}} - {{periodo.ano_fin}}</div>
              </div>
            </ng-template>
          </p-dropdown>
          <p-button label="Buscar" icon="pi pi-search" type="submit" (click)="getRegistrosPorIdCurModPer()">
          </p-button>
        </div>
      </div>
  
      <div>
        <p-table [value]="estudiantes" responsiveLayout="scroll">
          <ng-template pTemplate="header">
            <tr>
              <th>Nombre</th>
              <th>Nota General</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-estudiante>
            <tr>
              <td>{{estudiante.id_persona.nombre | titlecase}} {{estudiante.id_persona.apellido | titlecase}}</td>
              <td>pendiente services tutorias</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
  
    </div>
  </div>
