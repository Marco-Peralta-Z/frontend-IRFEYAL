<div class="container">
    <form [formGroup]="articuloForm" (ngSubmit)="realizarAccion()" >
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <!-- nombre -->
                <div class="field">
                    <label for="nombre" class="block">Nombre</label>
                    <input  type="text" 
                            class="w-100"
                            pInputText 
                            formControlName="artinombre"/>
                    <small  class="p-error block"
                            *ngIf="verificarCampo('artinombre')">
                            El nombre es requerido.
                    </small>
                </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <!-- marca -->
                <div class="field">
                    <label for="marca" class="block">Marca</label>
                    <input  type="text" 
                            class="w-100"
                            pInputText 
                            formControlName="artimarca"/>
                    <small  class="p-error block"
                            *ngIf="verificarCampo('artimarca')">
                            La marca es requerida.
                    </small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <!-- precio -->
                <div class="field">
                    <label for="precio" class="block">Precio</label>
                    <input  type="number"  
                            class=" w-100" 
                            pInputText 
                            formControlName="artiprecio"/>
                    <small  class="p-error block"
                            *ngIf="verificarCampo('artiprecio')">
                            El precio es requerido.
                    </small>
                </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
                
                <!-- categoria -->
                <div class="field">
                    <label for="categoria" class="block">Categoría</label>
                    <p-dropdown [options]="categoriasArticulos"
                                [styleClass]=" !verificarCampo('cateId') ? 'border w-100' : 'w-100'"   
                                [ngClass]="{'ng-invalid ng-dirty ' : verificarCampo('cateId')}"
                                optionLabel="cateNombre"
                                [filter]="true"
                                filterBy="cateNombre"
                                [showClear]="true"
                                placeholder="Seleccione una categoria"
                                formControlName="cateId">
                    </p-dropdown>
                    <!-- <input type="text" formControlName="cateId"> -->
                    <small  class="p-error block"
                            *ngIf="verificarCampo('cateId')">
                            La categoría es requerida.
                    </small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <!-- descripcion -->
                <div class="field">
                    <label for="descripcion" class="block">Descripción</label>
                    <textarea   rows="2"    
                                class="w-100"
                                pInputTextarea [autoResize]="true"
                                formControlName="artidescrip">
                    </textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-evenly">
                <button pButton 
                        pRipple 
                        type="button" 
                        label="Cancelar" 
                        icon="pi pi-times" 
                        class="p-button-outlined p-button-danger" 
                        iconPos="right"
                        routerLink="listar">
                </button>
                <button pButton 
                        pRipple type="submit" 
                        label="Guardar" 
                        icon="pi pi-save" 
                        iconPos="right"
                        [disabled]="articuloForm.pending"
                        >
                </button>
            </div>
        </div>
    </form>
</div>
