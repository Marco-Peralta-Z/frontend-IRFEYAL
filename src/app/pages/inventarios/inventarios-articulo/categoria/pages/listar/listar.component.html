<p>listar works!</p>
<div class="card" >
    <!-- <p-table #dt [value]="categoria" [rows]="10" [paginator]="true" [globalFilterFields]="['codigo','fechaingreso']" responsiveLayout="scroll" -->
    <p-table #dt [value]="categoria" [rows]="10" [paginator]="true" [globalFilterFields]="['codigo']" responsiveLayout="scroll"
        [rowHover]="true" dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Buscar..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="codigo">Id <p-sortIcon field="codigo"></p-sortIcon></th>
                <th pSortableColumn="articulo.artinombre">Nombre <p-sortIcon field="articulo.artinombre"></p-sortIcon></th>
                <th pSortableColumn="cantidad">descri. <p-sortIcon field="cantidad"></p-sortIcon></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-categoria>
            <tr>
                <td >
                    No hay registros
                </td>
            </tr>
        </ng-template>
        
        <ng-template pTemplate="body" let-catego>
            <tr>

                <!-- <td>{{categoria.id_categoria}}</td>
                <td>
                    <div class=" d-flex align-items-center">
                        {{categoria.catenombre}} 
                         {{categoria.articulo.artinombre}}                        
                        <button pButton pRipple icon="pi pi-eye" *ngIf="categoria.catenombre" class="ml-1 p-button-rounded p-button-secondary p-button-outlined" (click)="showDialog(categoria)"></button>
                    </div>
                </td> -->
                <td>{{catego.id_categoria}}</td>
                <td>{{catego.cateNombre}}</td>
                <td>{{catego.cateCodigo}}</td>

                <td>
                    <!-- revisar path -->
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" [routerLink]="['/inventariosModule/categoria/editar/', catego.id_categoria]"></button>
                    <!-- <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" [routerLink]="['/categoriaModule/categoria/editar/', catego.id_categoria]"></button> -->
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="eliminarCategoria(catego)"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">
                En total hay {{categoria ? categoria.length : 0 }} categoria.
            </div>
        </ng-template>
    </p-table>
</div>


<p-confirmDialog [style]="{width: '650px'}"></p-confirmDialog>
