<div class="container">
    <form [formGroup]="kitForm" (ngSubmit)="verificarAccion()">
        <div class="row">
            <div class="col-6 p-4">
                <!-- nombre -->
                <div class="field">
                    <label for="nombre" class="block">Nombre kit</label>
                    <input  type="text" 
                            class="w-100" 
                            [ngClass]="{'ng-invalid ng-dirty' : verificarCampo('nombrekit')}"
                            pInputText 
                            formControlName="nombrekit"/>
                    <small  class="p-error block"
                            *ngIf="verificarCampo('nombrekit')">
                            El nombre es requerido.
                    </small>
                </div>
                <!-- precio -->
                <div class="field">
                    <label for="precio" class="block">Precio</label>
                    <input  type="number"
                            class="w-100" 
                            [ngClass]="{'ng-invalid ng-dirty' : verificarCampo('precioKit')}"
                            formControlName="precioKit"
                            pInputText />
                    <small  class="p-error block"
                            *ngIf="verificarCampo('precioKit')">
                            El precio requerido
                    </small>
                </div>
                <!-- curso -->
                <div class="field">
                    <label for="curso" class="block">Curso</label>
                    <select [compareWith]="compararPeriodo" class="form-select" formControlName="curso">
                        <option *ngFor="let curso of cursos"  [ngValue]="curso">{{curso.descripcion}}</option>
                    </select>
                </div>
            </div>
            <div class="col-6 p-4">
                <!-- periodo -->
                <div class="field">
                    <label for="periodo" class="block">Periodo</label>
                    <select [compareWith]="compararPeriodo" class="form-select" formControlName="periodo">
                        <option *ngFor="let periodo of periodos"  [ngValue]="periodo">{{periodo.ano_inicio}} - {{periodo.ano_fin}}</option>
                    </select>
                </div>
                <!-- modulos -->
                <label for="numero" class="block">Módulos</label>
                <p-multiSelect  [options]="modulos"
                                styleClass="w-100"
                                defaultLabel="Seleccionar módulos" 
                                optionLabel="nombreModulo"
                                formControlName="listaModulos"
                                selectedItemsLabel="{0} items selected">
                </p-multiSelect>

            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-evenly">
                <button pButton 
                        pRipple 
                        type="button" 
                        label="Cancelar" 
                        icon="pi pi-times" 
                        class="p-button-outlined p-button-danger" 
                        iconPos="right"
                        routerLink="listar"
                        >
                </button>
                <button pButton pRipple type="submit" label="Cancelar" label="Guardar" icon="pi pi-save" iconPos="right"></button>
            </div>
        </div>
    </form>
</div>
