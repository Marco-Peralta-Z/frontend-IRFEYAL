<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Lista de Aprobacioines</div>
  <div class="page__content shadow p-3 ">

    <!--Inicio Contenido-->
    <p-card >
      <p-table title="Listtas" [value]="listaAprobacines" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th>Observacion</th>
                <th>Estado</th>
                <th>Detalle</th>
                <th>Fecha aprobacion</th>
                <th>Aprobado por</th>
                <th>Accionesr</th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-aprobacion>
            <tr>
                <td>{{aprobacion.observacionAproba}}</td>
                <td>{{aprobacion.estadoAproba}}</td>
                <td>{{aprobacion.detalleControl}}</td>
                <td>{{aprobacion.fechaAprobacion}}</td>
                <td>{{aprobacion.id_empleado_admin.id_persona.nombre}}</td>
                <td><button>Eliminar</button></td>
            </tr>
        </ng-template>
    </p-table>
    </p-card>

    <!--Find Contenido-->
  </div>

</div>
