<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Lista de Estudiantes</div>
    <div class="page__content shadow p-3 position-relative">
        <p-table [value]="estudiantes" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Cedula</th>
                    <th>Fecha Nacimiento</th>
                    <th>Genero</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-estudiante>
                <tr>
                    <td>{{estudiante.id_persona.nombre}}</td>
                    <td>{{estudiante.id_persona.apellido}}</td>
                    <td>{{estudiante.id_persona.cedula}}</td>
                    <td>{{estudiante.id_persona.fechaNacimiento}}</td>
                    <td>{{estudiante.id_persona.genero.genero}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
