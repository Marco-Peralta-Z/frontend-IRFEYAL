<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Crear Matricula</div>
    <div class="page__content shadow p-3 position-relative">
        <br>
        <p-toast position="top-right" key="tc"></p-toast>
        <span class="p-float-label p-input-icon-right">
            <input id="float-input" [(ngModel)]="cedula" type="text" pInputText maxlength="10" required>
            <label for="float-input">Cedula</label>
        </span>
        <p-button (click)="buscar()" [disabled]="cedula.length<10" icon="pi pi-search" label="Buscar"></p-button>
        <span class="form-text text-danger" *ngIf="cedula.length<10 && cedula !==''">
            {{campo}}
        </span>
        <div class="card mt-2">
            <form autocomplete="off" >


                
            </form>
            <p-tabView [(activeIndex)]="activeIndex1">
                <p-tabPanel>
                    <ng-template pTemplate="header">
                        <i class="pi pi-credit-card mr-1"></i>
                        <span> Datos Estudiante</span>
                    </ng-template>
                    <!-- mostrar la informacion del estudiante buscado -->
                    <p-accordion [multiple]="true">
                        <p-accordionTab header="Información Personal" [selected]="true">
                            <div class="row">
                                <div class="col">
                                    <span class="p-float-label mt-3">
                                        <input id="float-input" type="text" [value]="estudiante.id_persona.cedula"
                                            pInputText readonly>
                                        <label for="float-input">Cedula:</label>
                                    </span>

                                    <span class="p-float-label mt-4">
                                        <input id="float-input" type="text" [value]="fullName | titlecase" pInputText
                                            readonly>
                                        <label for="float-input">Nombres/Apellidos</label>
                                    </span>
                                </div>
                                <div class="col">
                                    <span class="p-float-label mt-3">
                                        <input id="float-input" type="text"
                                            [value]="estudiante.id_persona.fechaNacimiento | date" pInputText readonly>
                                        <label for="float-input">Fecha de Nacimiento:</label>
                                    </span>
                                    <span class="p-float-label mt-4">
                                        <input id="float-input" type="text"
                                            [value]="estudiante.id_persona.genero.genero | titlecase" pInputText
                                            readonly>
                                        <label for="float-input">Genero</label>
                                    </span>
                                </div>
                            </div>
                        </p-accordionTab>
                        <p-accordionTab header="Dirección De Domicilio">
                            <div class="row">
                                <div class="col">
                                    <span class="p-float-label mt-3">
                                        <input id="float-input" type="text"
                                            [value]="estudiante.direccion.avPrincipal | titlecase" pInputText readonly>
                                        <label for="float-input">Calle Principal</label>
                                    </span>

                                    <span class="p-float-label mt-4">
                                        <input id="float-input" type="text"
                                            [value]="estudiante.direccion.avSecundaria | titlecase" pInputText readonly>
                                        <label for="float-input">Calle Secundaria</label>
                                    </span>

                                </div>
                                <div class="col">
                                    <span class="p-float-label mt-3">
                                        <input id="float-input" type="text"
                                            [value]="estudiante.direccion.provincia.provincia | titlecase" pInputText
                                            readonly>
                                        <label for="float-input">Provincia</label>
                                    </span>
                                    <span class="p-float-label mt-4">
                                        <input id="float-input" type="text"
                                            [value]="estudiante.direccion.canton.canton | titlecase" pInputText
                                            readonly>
                                        <label for="float-input">Canton</label>
                                    </span>
                                    <span class="p-float-label mt-4">
                                        <input id="float-input" type="text"
                                            [value]="estudiante.direccion.parroquia.parroquia | titlecase" pInputText
                                            readonly>
                                        <label for="float-input">Parroquia</label>
                                    </span>
                                </div>
                            </div>
                        </p-accordionTab>
                        <p-accordionTab header="Contactos">
                            <div class="row">
                                <div class="col">
                                    <span class="p-float-label mt-3">
                                        <input id="float-input" type="text" [value]="estudiante.telefono.telefono"
                                            pInputText readonly>
                                        <label for="float-input">Telefono:</label>
                                    </span>

                                    <span class="p-float-label mt-4">
                                        <input id="float-input" type="text" [value]="estudiante.telefono.numCelular"
                                            pInputText readonly>
                                        <label for="float-input">Celular</label>
                                    </span>
                                    <span class="p-float-label mt-4">
                                        <input id="float-input" type="text" [value]="estudiante.correo.correo"
                                            pInputText readonly>
                                        <label for="float-input">Correo Electronico</label>
                                    </span>

                                </div>
                            </div>
                        </p-accordionTab>
                    </p-accordion>
                </p-tabPanel>
                <p-tabPanel header="Header II">
                    <ng-template pTemplate="header">
                        <i class="pi pi-list mr-1"></i>
                        <!-- marcado de requisitos necesarios para matricular -->
                        <span> Requisitos</span>
                    </ng-template>
                    <h5>Documentos Receptados:</h5>
                    <div class="field-checkbox mr-1">
                        <p-checkbox name="group1" value="Ficha de Inscripcion" [(ngModel)]="selectedRequerimientos"
                            inputId="ny">
                        </p-checkbox>
                        <label for="ny">Ficha de Inscripcion</label>
                    </div>
                    <div class="field-checkbox">
                        <p-checkbox name="group1" value="Copia de Cédula" [(ngModel)]="selectedRequerimientos"
                            inputId="sf">
                        </p-checkbox>
                        <label for="sf">Copia de Cédula</label>
                    </div>
                    <div class="field-checkbox">
                        <p-checkbox name="group1" value="Copia certificado de votación"
                            [(ngModel)]="selectedRequerimientos" inputId="la">
                        </p-checkbox>
                        <label for="la">Copia certificado de votación</label>
                    </div>
                    <div class="field-checkbox">
                        <p-checkbox name="group1" value="Certificado de matricula" [(ngModel)]="selectedRequerimientos"
                            inputId="ch">
                        </p-checkbox>
                        <label for="ch">Certificado de matricula</label>
                    </div>

                </p-tabPanel>
                <p-tabPanel header="Header III" [disabled]="selectedRequerimientos.length<4">
                    <ng-template pTemplate="header">
                        <i class="pi pi-cog mr-1"></i>
                        <span> Matricula</span>
                    </ng-template>
                    <h5>Modalidad Estudio</h5>
                    <div class="row">
                        <div class="col">
                            <div class="field-radiobutton">
                                <p-radioButton name="city" value="Intensivo" (onClick)="mostrar()"
                                    [(ngModel)]="matricula.modalidad_estudio" inputId="city1"></p-radioButton>
                                <label for="city1" class="mr-2">Intensivo</label>

                            </div>
                            <div class="field-radiobutton">
                                <p-radioButton name="city" value="No Intensivo" (onClick)="mostrar()"
                                    [(ngModel)]="matricula.modalidad_estudio" inputId="city2">
                                </p-radioButton>
                                <label for="city2">No Intensivo</label>
                                <!-- <span class="form-text text-danger" *ngIf="campoValido('extension')">
                                    Este campo es obligatorio!
                                </span> -->
                            </div>

                        </div>
                        <div class="col">
                            <label class="mt2">Seleccione el Curso:</label> <br>
                            <p-dropdown [options]="cursos" [(ngModel)]="matricula.curso" placeholder="Seleccione Curso"
                                optionLabel="descripcion" [showClear]="true"></p-dropdown>
                        </div>
                    </div>



                </p-tabPanel>


                <p-tabPanel header="Header IV" [disabled]="selectedRequerimientos.length<4">
                    <ng-template pTemplate="header">
                        <i class="pi pi-book mr-1"></i>
                        <span> Resumen</span>
                    </ng-template>
                    <h5>Modalidad Estudio</h5>
                    <div class="row">
                        <div class="col">
                            <!-- <div class="field-radiobutton">
                                <p-radioButton name="city" value="Intensivo" (onClick)="mostrar()"
                                    [(ngModel)]="matricula.modalidad_estudio" inputId="city1"></p-radioButton>
                                <label for="city1" class="mr-2">Intensivo</label>

                            </div>
                            <div class="field-radiobutton">
                                <p-radioButton name="city" value="No Intensivo" (onClick)="mostrar()"
                                    [(ngModel)]="matricula.modalidad_estudio" inputId="city2">
                                </p-radioButton>
                                <label for="city2">No Intensivo</label>
                                <!-- <span class="form-text text-danger" *ngIf="campoValido('extension')">
                                    Este campo es obligatorio!
                                </span> -->
                            <!-- </div> --> 

                        </div>
                        <div class="col">
                            <!-- <label class="mt2">Seleccione el Curso:</label> <br>
                            <p-dropdown [options]="cursos" [(ngModel)]="matricula.curso" placeholder="Seleccione Curso"
                                optionLabel="descripcion" [showClear]="true"></p-dropdown> -->
                        </div>
                    </div>



                </p-tabPanel>
            </p-tabView>
            <div style="padding: .5em 0 1em 0">
                <p-button [disabled]="activeIndex1 == 0" (click)="activeIndex1 = 0"
                    styleClass="p-button-rounded p-button-info ml-2 mr-2 " icon="pi pi-credit-card"></p-button>
                <p-button [disabled]="activeIndex1 == 1" (click)="activeIndex1 = 1"
                    styleClass="p-button-rounded p-button-warning mr-2"icon="pi pi-list"></p-button>
                <p-button [disabled]="activeIndex1 == 2 || selectedRequerimientos.length<4" (click)="activeIndex1 = 2"
                    styleClass="p-button-rounded p-button-help" icon="pi pi-cog"></p-button>
                <button *ngIf="activeIndex1 != 3" [disabled]="selectedRequerimientos.length<4"
                    (click)="activeIndex1 = 3" pButton pRipple type="button" icon="pi pi-book"
                    class="p-button-rounded p-button-secondary ml-2"></button>
                <button *ngIf="activeIndex1 == 3" pButton pRipple type="button" icon="pi pi-save"
                    class="p-button-rounded p-button-success ml-2"></button>

            </div>
        </div>
    </div>
</div>
